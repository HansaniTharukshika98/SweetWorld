<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="css/style.css">
      
	</head>

	<body>
		<div class="wrapper" style="background-image: url('images/bc2.jpg');">
			<div class="inner">
				<form action="login2.html" onsubmit="return validateForm()">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="username">Username:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" class="form-control" name="username">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="email">Email:</label>
							<div class="form-holder">
								<i style="font-style: normal; font-size: 15px;">@</i>
								<input type="text" class="form-control" name="email">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="password">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" class="form-control" name="password" placeholder="********" maxlength="10">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="repeatPassword">Repeat Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" class="form-control" name="repeatPassword" placeholder="********" maxlength="10">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper">
							<label for="country">Town:</label>
							<div class="form-holder select">
								<select name="country" class="form-control">
									<option value="">Select Town</option>
									<option value="united states">Ampara</option>
									<option value="united kingdom">Monaragala</option>
									<option value="viet nam">Pothuvil</option>
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
						<div class="form-wrapper">
							<label for="gender">Gender:</label>
							<div class="form-holder select">
								<select name="gender" class="form-control">
									<option value="">Select Gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="zmdi zmdi-face"></i>
							</div>
						</div>
					</div>
					<div class="form-end">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="terms"> I Agree All Terms & Conditions.
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="button-holder">
							<button type="submit">Register Now</button>
						</div>
                        <div class="button-holder">
							<a href="index.html">
							<button  type="button"  onclick="alert('Registration canceled.');" >Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script>
            function validateForm() {
                var username = document.querySelector('input[name="username"]').value;
                var email = document.querySelector('input[name="email"]').value;
                var password = document.querySelector('input[name="password"]').value;
                var repeatPassword = document.querySelector('input[name="repeatPassword"]').value;
                var country = document.querySelector('select[name="country"]').value;
                var gender = document.querySelector('select[name="gender"]').value;
                var termsAgree = document.querySelector('input[name="terms"]').checked;

                if (username === '' || email === '' || password === '' || repeatPassword === '' || country === '' || gender === '' || !termsAgree) {
                    alert('Please fill in all fields and agree to the terms.');
                    return false;
                }

                if (password !== repeatPassword) {
                    alert('Passwords do not match.');
                    return false;
                }
				

                return true;
            }
			
        </script>
	</body>
</html>
